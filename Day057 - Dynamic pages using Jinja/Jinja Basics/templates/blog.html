<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog</title>
    </head>

    <body>

        {% for blogPost in posts: %}

        <h1>{{blogPost["title"]}}</h1>
        <h2>{{blogPost["subtitle"]}}</h2>
        <p>{{blogPost["body"]}}</p>
        {% endfor %}
    </body>

</html>
